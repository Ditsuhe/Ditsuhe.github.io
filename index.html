<!DOCTYPE html>
      <title>RICO'S MOTORCYCLE</title>
      <head>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"> 
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity=
                "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </head>

      <body>
          <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                  <h2>RICO'S MOTORCYCLE</h2>
                  <hr class="hr" />
                </div>
            </div>
          </div>

          <div class="row">
		 

               <div class="col-4 text-center" background-color:skyblue;> 
            <lable id="product1" >Honda click 125</lable> </lable>
             <img src="Honda click.png" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product1" id="price1" >89897.00</label>   
              <input type="number" class="form-control" id="qty1" placeholder="ENTER QUANTITY"/>
           </div>
           
            <div class="col-4 text-center">
             <lable id="product2" > Honda Adv 160</lable>
              <img src="adv.webp" class="img-thumbnail" style="width:900px; height:500px;" class="img-thumbnail"/> 
               <label for="product2" id="price2" >114789.00</label>   
               <input type="number" class="form-control" id="qty2" placeholder="ENTER QUANTITY"/>
            </div>
              <div class="col-4 text-center">
            <lable id="product3" >Sniper 150 </lable>
             <img src="sniper.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product3" id="price3" >134780.00</label>   
              <input type="number" class="form-control" id="qty3" placeholder="ENTER QUANTITY"/>
           </div>
          
           <div class="col-4 text-center">
            <lable id="product4" >Nmax 150 </lable>
             <img src="nmax.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product4" id="price4" >186890.00</label>   
              <input type="number" class="form-control" id="qty4" placeholder="ENTER QUANTITY"/>
           </div>
             
               <div class="col-4 text-center">
            <lable id="product5" >Mio fi 125</lable>
             <img src="mio fi.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product5" id="price5" >77890.00</label>   
              <input type="number" class="form-control" id="qty5" placeholder="ENTER QUANTITY"/>
           </div>
            
            <div class="col-4 text-center">
            <lable id="product6" >Aerox 155</lable>
             <img src="aerox.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product6" id="price6" >151900.00</label>   
              <input type="number" class="form-control" id="qty6" placeholder="ENTER QUANTITY"/>
           </div>
           <div class="col-4">
            <label for="carts"> Orders </label<br>
            <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400;font-size: 12px;"> </textarea>
            <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
            <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
        </div>
      </div>

        <script src="index.js"></script>
      </body>
		</html>
